<style data-custom-style="custom-style">
  details {
    margin-bottom: 1em;
  }

  /* When there are details */
  summary {
    cursor: pointer;
    padding: 0.5em;
  }

  /* Hide all except the summary header */
  summary > * {
    display: none;
  }

  summary h3 {
    display: inline;
    cursor: pointer;
  }

  details[open] summary {
    background: #333;
    color: #f6f9fc;
  }

  /* When there are no details */
  summary:only-child {
    list-style-type: oriya;
  }

  summary:only-child,
  summary:only-child h3 {
    cursor: default;
  }

  details[open] summary:only-child {
    background: #f6f9fc;
    color: #333333;
  }

  /* Style of the detail item */
  details ul {
    margin: 0 !important;
    padding: 0 !important;
    border: 1px solid;
    border-top: none;
    list-style: none;
  }

  details ul li {
    font-size: 1.25em;
    padding: 1.25em !important;
    margin: 0 !important;
  }

  details ul li + li {
    border-top: 1px solid;
  }
</style>
